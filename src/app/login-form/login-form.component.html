<div class="center-container">

  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput #userEmail />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput #userPassword />
    </mat-form-field>
  </div>

  <div class="btns-container">
    <button
      mat-raised-button
      color="primary"
      (click)="signIn(userEmail.value, userPassword.value)"
    >
      Login
    </button>
    <button mat-raised-button color="primary" (click)="displaySignup($event)">
      Signup
    </button>
  </div>
</div>
